<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить покупку</title>

</head>
<body>
<h1>Добавить покупку</h1>
<form action="/bank/addPurchase" method="post">
    <label for="accountId">Аккаунт:</label>
    <select id="accountId" name="accountId" required>
        <option value="" disabled selected>Выберите аккаунт</option>
        <div th:each="account : ${accounts}">
            <option th:value="${account.id}" th:text="${account.accountNumber}"></option>
        </div>
    </select><br>
    <label for="amount">Сумма:</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br>
    <label for="transactionDate">Дата транзакции:</label>
    <input type="date" id="transactionDate" name="transactionDate" required><br>
    <button type="submit">Добавить покупку</button>
</form>
<a href="/">Назад на главную</a>
<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
